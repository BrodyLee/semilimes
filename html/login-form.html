<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../sass/style.css">
</head>
<body>
<section class="main-header">
    <section class="main-logo left"><img src="../images/semilimes-logo.png" alt=""></section>
</section>
<article class="registration-bg login-page">
    <main>
        <form action="" class="login-form">
            <h2 class="center">Login</h2>
            <div class="input-field">
                <i class="material-icons prefix user-reg-ico"></i>
                <input id="username-reg" type="email" class="validate">
                <label for="username-reg">User Name</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input id="pass-reg" type="password" class="validate">
                <label for="pass-reg">Password</label>
            </div>
            <div class="input-field">
                <input type="checkbox" id="stay-log">
                <label for="stay-log" class="stay-log-label">Stay Logged In</label>
            </div>
            <input type="submit" value="Log In" class="login-in-btn">

            <ul>
                <li><a href="#"><i class="material-icons">lock</i>Sign in with our secure server</a></li>
                <li><a href="#">Forgot username or password?</a></li>
                <li><a href="#">Help with logging in</a></li>
            </ul>
            <div class="center">
                <h4>Don't have account?</h4>
                <a href="#" class="join-btn">Join Semilimes</a>
            </div>
        </form>
    </main>
</article>
<footer>
    <ul>
        <li><a href="#" class="twitter-foot"></a></li>
        <li><a href="#" class="fb-foot"></a></li>
        <li><a href="#" class="youtube-foot"></a></li>
        <li><a href="#" class="g-plus-foot"></a></li>
    </ul>
</footer>
</body>
</html>
